<!doctype html>
<html>
<head>
<title>超阅游戏</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0">
<meta name="Keywords" content="超阅游戏">
<meta name="Description" content="">
<link rel="stylesheet" href="css/mgame.css">
<script src="js/source.js" type="text/javascript"></script>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>

</head>

<body>
<div class="game-top ">
   <div class="logo"><a href="javascript:history.go(-1);" class="go-back go-back_f8"></a></div>
  充值酷币
</div>
	
	
	<form id="frmPay" name="frmPay" action="#" method="post">
	
	<div class="box mt_40">
		<div class="recharge-amount">
			<div class="recharge-amount-top">
            	<p class="amount-ratio"><i>充值比例：1元=10酷币  </i>酷币可以购买平台内游戏的道具</p>
				
			</div>
			<ul id="ulcost">
            <p>选择充值金额：</p>
				<li class="on"  val="10" id="money_0">¥10元<p >100<span class="c_ff">+10</span>酷币</p></li>
				<li val="30" id="money_1">¥30元<p >300<span >+30</span>酷币</p></li>
				<li val="100" id="money_2">¥100元<p >1000<span >+100</span>酷币</p></li>
				<li val="300" id="money_3">¥300元<p >3000<span >+300</span>酷币</p></li>
				<li val="500" id="money_4">¥500元<p >5000<span >+500</span>酷币</p></li>
				<li val="800" id="money_5">¥800元<p >8000<span>+800</span>酷币</p></li>
			</ul>
		
			<div class="input-money">
			<p>自定义充值金额：</p>
					<input type="text" placeholder="¥200">
                    <div class="failure c_99">2000酷币<span class="c_f8">   赠送200酷币</span></div>
				</div>
			
		<div class="mode-of-payment">
		<p>选择充值方式:</p>
		    <input type="hidden" id="type" name="type">
        	<input  name="input_amount" value="0" style="display: none;">
		    <input name="appid" value="agent" style="display: none;"> 
		 
		<div class="payment-tu">
			<ul>
				<li data-aid="2"><img class="img1" src="img/zfb.png" width="60" ><img class="img2" src="img/zfb2.png" width="60" style="display:none;"></li>
				<li data-aid="10"><img class="img1" src="img/wxsm.png" width="60"><img class="img2" src="img/wxsm2.png" width="60"  style="display:none;"></li>
			</ul>
		</div>
	</div>
		</div>
        <a href="#"  class="btn">确认充值	</a>
   
	</div>
	
	</form>
	
	<div class="bottom pr" style="margin:0 auto">
       <p>
           
            客服QQ：282789734
            <br>
           
            微信公众号：超阅游戏            
            <br>
            <img  class="pa"  src="img/chaoyue.jpg" width="50"  alt="超阅游戏">
        </p>
  </div>
	<script>
  //选择支付金额
    $("#ulcost li").click(function(){
        $("#ulcost li").removeClass("on");
        $(this).addClass("on");
		$('.box .btn').addClass("active");
		
		 $("#ulcost li p span").removeClass("c_ff");
		 $(this).find(" span").addClass("c_ff");
    });
  //输入框
   $(".input-money input").keyup(function(){
        $(this).val($(this).val().replace(/\D|^0/g,''));
        num = $(".input-money input").val();
        $(".recharge-amount-bottom span").text(Number(num)*10);
        $(".btn-confirm span").text(Number(num)+"元");
        $('#input_amount').attr("value",Number(num));
		$('.box .btn').addClass("active");
    }); 
    //选择支付方式
    $(".payment-tu li").click(function(){
        $(".payment-tu li").find(".img1").show();
        $(".payment-tu li").find(".img2").hide();
        $(this).find(".img1").hide();
        $(this).find(".img2").show();
		$('.box .btn').addClass("active");
    });    
	
	</script>

</body>
</html>
